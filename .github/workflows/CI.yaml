name: CI
on:
  - push
# - workflow_dispatch
#       inputs:
#         logLevel:
#           description: ''
#           required: true
#           default: 'warning'
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm install
      - run: npm run build --if-present
      - run: npm run lint --if-present
      - run: npm run test --if-present
      - run: npm run coverage --if-present

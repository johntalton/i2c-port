<html>
 <head>
  <script>
  const ws = new WebSocket('ws://localhost:9000')
  ws.onmessage = event => console.log(event)
  ws.onerror = error => console.log('webSocket error', error)
  ws.addEventListener('open', () => {
    ws.send(JSON.stringify({ hello: 'world' }))
  })
  </script>
 </head>
 <body>
  This is the Body
 </body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<script type="module">
			import { MessageTransform } from './message-transform.js'

			function addToList(status, description) {
				const ulElem = document.getElementById('list')
				const liElem = document.createElement('LI')
				liElem.innerText = (status ? '✅' : '❌') + description
				ulElem.appendChild(liElem)
			}

			function runTests(event) {
				const s2m = MessageTransform.decodeMessage
				const m2s = MessageTransform.encodeMessage

				const fromObjs = [
					{},
					{ buffer: null },
					{ buffer: 42 },
					{ buffer: [ 1, 2, 3 ] },
					{ buffer: [ 0, 1024, 0 ] },
					{ buffer: Uint8ClampedArray.from([ 0, 1024, 0 ]) },
					{ buffer: Uint8Array.from('test it') },
					{ buffer: new ArrayBuffer(4) }
				]

				const fromStrs = [
					'',
					'{}',
					'{"buffer":null}',
					'{"buffer":42}',
					'{"buffer":[42]}',
					'{"buffer":[1,2,3]}',
					'{"buffer":"[1,2,3]"}',
					'{"buffer":"1,2,3"}',

					'{"buffer":"YA=="}',
				]



				console.log('running tests')
				fromObjs.forEach(o => {
					console.log('----------')
					try {
						console.log(o)
						const s = m2s(o)
						console.log(s)
						const o_i = s2m(s)
						console.log(o_i)

						addToList(JSON.stringify(o) === JSON.stringify(o_i), JSON.stringify(o))
					}
					catch(e) {
						addToList(false, JSON.stringify(o) + ' | exception: ' + e.message)
					}

				})

				fromStrs.forEach(s => {
					console.log('----------')
					try {
						console.log(s)
						const o = s2m(s)
						console.log(o)
						const s_i = s2m(o)
						console.log(s_i)

						addToList(s === s_i, s)
					}
					catch(e) {
						addToList(false, s + ' | exception: ' + e.message)
					}

				})
			}

			document.addEventListener('DOMContentLoaded', runTests)
		</script>
	</head>
	<body>
		<ul id="list">

		</ul>
	</body>
</html>
